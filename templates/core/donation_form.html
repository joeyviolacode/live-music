{% extends "base.html" %}

{% block content %}
<div class="musician-add center">
    <div>
        <h1>Donation Form</h1>
        <form action="{% url 'add-donation' musician_pk=musician.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
