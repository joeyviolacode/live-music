{% extends "base.html" %}

{% block content %}

<div class="event-add center">
    <div>
        <h1>Edit Event:</h1>
        <form action="{% url 'edit-event' event_pk=event.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>


<script>
    $(function () {
        $("#id_date_time").datetimepicker({  format: 'm/d/Y H:i', 
                                            stepping: 15,
                                        }
        );
    });
  </script>
{% endblock content %}
