{% extends "base.html" %}

{% block content %}

<div class="event-add center flex justify-around">
    <div class="flex flex-column">
        <h1>Event creation form:</h1>
        <form action="{% url 'add-event' musician_pk=musician.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>


<script>
    $(function () {
        $("#id_date_time").datetimepicker({  format: 'm/d/Y H:i', 
                                            stepping: 15,
                                        }
        );
    });
  </script>
{% endblock content %}
