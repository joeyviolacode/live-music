{% extends "base.html" %}

{% block content %}

<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = '{{mapbox_access_token}}';
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11'
    });
</script>

{% endblock content %}
